<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留学生サポートサイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 2em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-info {
            font-size: 0.8em;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #16a085;
            padding: 5px 0;
            flex-wrap: nowrap;
            overflow-x: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navigation a {
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            white-space: nowrap;
        }

        .navigation a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hero {
            background-image: url('https://i.imgur.com/LTcnNi6.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 110px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero h1, .hero p {
            margin: 0;
            opacity: 0;
            animation: textReveal 3s forwards;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 2.5em;
            animation-delay: 1s;
        }

        .hero p {
            font-size: 1.2em;
            animation-delay: 1.5s;
        }

        @keyframes textReveal {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .content {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .features {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            max-width: 100%;
        }

        .feature {
            flex: 0 0 auto;
            width: 240px;
            min-width: 240px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .feature:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .feature:hover img {
            transform: scale(1.1);
        }

        .feature-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
        }

        .feature-content h3 {
            color: #16a085;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 0 10px 0;
        }

        .feature-content p {
            color: #34495e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        @media screen and (max-width: 1024px) {
            .features, .navigation {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media screen and (max-width: 768px) {
            .features {
                padding: 10px;
                gap: 10px;
            }

            .feature {
                width: 220px;
                min-width: 220px;
            }

            .header-title, .contact-info {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <div class="header-title">留学生サポートサイト</div>
        <div class="contact-info">お問い合わせ: 小池さんへ: haha | g023c1202@g.neec.ac.jp</div>
    </header>
    
    <div class="navigation">
        <a href="about us.html">私たちについて</a>
        <a href="#">奨学金情報</a>
        <a href="#">留学生生活</a>
        <a href="#">お問い合わせ</a>
    </div>

    <div class="hero">
        <h1>留学生サポートサイトへようこそ！</h1>
        <p>留学生による留学生のためのサポートサイトです。</p>
    </div>

    <div class="content">
        <h2>新入生や留学生向けの情報</h2>
        <p>このサイトは、日本工学院八王子専門学校での生活をサポートし、留学生同士の交流や情報共有を目的としています。</p>

        <div class="features">
            <div class="feature" onclick="redirect('jyunbi.html')">
                <img src="https://i.imgur.com/U4rIuxc.jpeg" alt="進学準備の写真">
                <div class="feature-content">
                    <h3>進学前に準備すること</h3>
                    <p>入学前に役立つ準備情報</p>
                </div>
            </div>
            <div class="feature" onclick="redirect('spot.html')">
                <img src="https://www.neec.ac.jp/common/images/facility/index/hachioji.jpg" alt="学校内スポットの写真">
                <div class="feature-content">
                    <h3>学校内のおすすめスポット</h3>
                    <p>学校の中での人気スポット</p>
                    
                </div>
            </div>
            <div class="feature" onclick="redirect('chat.html')">
                <img src="https://i.imgur.com/l7SZNIZ.jpeg" alt="チャットスペースの写真">
                <div class="feature-content">
                    <h3>チャットスペース</h3>
                    <p>他の留学生と気軽に交流</p>
                </div>
            </div>
            <div class="feature" onclick="redirect('bunka.html')">
                <img src="https://i.imgur.com/6mDhaoO.jpeg" alt="日本の文化の写真">
                <div class="feature-content">
                    <h3>日本の文化</h3>
                    <p>日本の文化やマナー</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
