<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語の学習</title>
    <style>
        /* Tổng thể body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9f6; /* Màu nền xanh lá nhạt */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }

        /* Khối chính */
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 30px;
        }

        /* Tiêu đề chính */
        .highlight {
            font-size: 2.1em;
            color: #2e7d32;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Đoạn văn bản */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin: 15px 0;
        }

        /* Hình ảnh */
        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 48%; /* Để hình ảnh có thể nằm cạnh nhau */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Nút liên kết */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight">楽しく学ぶ日本語</h1>
        <p>日本語を学ぶ中で、継続力は非常に重要です。</p>
        <p>このページでは、継続力を高めるための具体的なアドバイスを紹介します。</p>
        
        <!-- Khối chứa hình ảnh -->
        <div class="image-container">
            <img src="https://i.imgur.com/wdKG68g.png" alt="継続力の重要性">
            <!-- Bạn có thể thay đổi các link ảnh khác khi cần -->
            <img src="https://i.imgur.com/Qkwn9nQ.png" alt="モチベーションの維持">
        </div>
        
        <!-- Thêm một số gợi ý về cách học hoặc mục tiếp theo -->
        <h2>日本語学習のポイント</h2>
        <p>日本語を上達させるためには、毎日の学習と積極的な練習が重要です。</p>
        
        <div class="image-container">
            <img src="https://i.imgur.com/Z9vDN7c.png" alt="日本語の勉強方法">
            <img src="https://i.imgur.com/LyMS7uP.png" alt="学習のコツ">
        </div>

        <!-- Nút quay lại -->
        <a href="jyunbi.html" class="back-link">戻る</a>
    </div>
</body>
</html>
